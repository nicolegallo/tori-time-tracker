<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
   
    <title>Tori Time Tracker</title>
</head>

<div id = "main-container">
<body>
   
    <header>Tori Time Tracker</header>
    <img src="https://i.imgur.com/sU5usyn.jpeg" alt="nictoria hand held">
    <h2>Time Spent Together: </h2>


        <p id="timer-display">00:00:00</p>
        <div id = "button-container">
        <button id ="start-button">Start Tori Time</button>
        <button id ="stop-button">Stop Tori Time</button>
        <button id = "reset-button"> Reset</button>
       
        

    </div>
    <div id="log-time">
        <input type="date" id="date-input">
    <input type="text" id="blurb-input" placeholder="Enter blurb:">
        <button id="log-button">Log Time</button>
        <br>
        <label>
            <input type="checkbox" id="toggle-edit-delete">
            Enable Edit/Delete
        </label>
    </div>
    <h2 id="my-tori-time" style="cursor: pointer;">My Tori Time</h2>
    <div id="log-container">
        <ul id="log-list"></ul><!-- List to display logged times -->
        <div id="total-time">Total Time: 00:00:00</div> <!-- Display total time here -->
    </div>
    
  
    <script src="script.js"></script> 
</body>

</div> 
</html>
