<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Tori Time Tracker</title>
          <link rel="icon" type="image/x-icon" href="https://i.ibb.co/FBxRbk7/tori-tulip.jpg">
</head>

<body>
    <div id="main-container">
        <header>Tori Time Tracker</header>
        <div id="time-elapsed"></div>
        <br />
        <img src="https://i.ibb.co/NtqRfCM/nictoria-hand.png" alt="nictoria hand held">
        <h2>Time Spent Together: </h2>

        <div id="total-time">00:00:00</div> <!-- Display total time here -->
     

        <div id="log-time">
            <input type="date" id="date-input">
            <input type="text" id="time-input" placeholder="Enter your Tori Time:">
            <input type="text" id="blurb-input" placeholder="Enter date # with blurb:">
            <button id="log-button">Log Time</button>
            <br>
            <label>
                <input type="checkbox" id="toggle-edit-delete">
                Enable Edit/Delete
            </label>
        </div>
        <div class="container">
<div class="left-container">
        <h2 id="my-tori-time" style="cursor: pointer;">My Tori Time</h2>
        <div id="log-container">
     
            <ul id="log-list">
            </ul> <!-- List to display logged times -->
            
        </div>
    </div>
<div class="right-container">
        <h2 id="calculate-tori-time" style="cursor: pointer;">Calculate Time</h2>
        <div id="calculator-container">
            <form id="timeForm">
              <label for="startDate">Start Date (MM/DD/YYYY):</label>
              <input type="date" id="startDate" required>
        
              <label for="startTime">Start Time (HH:MM):</label>
              <input type="time" id="startTime" required>
        
              <label for="endDate">End Date (MM/DD/YYYY):</label>
              <input type="date" id="endDate" required>
        
              <label for="endTime">End Time (HH:MM):</label>
              <input type="time" id="endTime" required>
        
              <button type="button" id="calculateBtn">Calculate</button>
            </form>
            <div id="result"></div>
          </div>
        </div>
    </div>

     

        <!-- Main JavaScript file -->
        <script src="script.js"></script>
    </div> 

    <!-- Visitor Counter -->
    <div id="sfcxkfzepzmg5y4gx96xdwpn1mclnhb88jy"></div>
    <script type="text/javascript" src="https://counter6.optistats.ovh/private/counter.js?c=xkfzepzmg5y4gx96xdwpn1mclnhb88jy&down=async" async></script>
</body>
</html>
