<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
   
    <title>Tori Time Tracker</title>
</head>

<div id = "main-container">
<body>
   
    <header>Tori Time Tracker</header>
    <img src="https://i.imgur.com/Xmu4gea.jpeg" alt="nictoria hand held">
    <h2>Time Spent Together: </h2>


        <p id="timer-display">00:00:00</p>
        <div id = "button-container">
        <button id ="start-button">Start Tori Time</button>
        <button id ="stop-button">Stop Tori Time</button>
        <button id = "reset-button"> Reset</button>
        

    </div>
    <div id="log-time">
    <input type="text" id="blurb-input" placeholder="Enter blurb:">
        <button id="log-button">Log Time</button>
    </div>
        <h2>My Tori Time</h2>
        <ui id="log-list"></ui> <!-- List to display logged times -->
  
    <script src="script.js"></script> 
</body>

</div> 
</html>
