<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Tori Time Tracker</title>
          <link rel="icon" type="image/x-icon" href="https://i.ibb.co/FBxRbk7/tori-tulip.jpg">
</head>

<body>
    <div id="main-container">
        <header>Tori Time Tracker</header>
        <div id="time-elapsed"></div>
        <br />
        <img src="https://i.ibb.co/NtqRfCM/nictoria-hand.png" alt="nictoria hand held">
        <h2>Time Spent Together: </h2>

        <p id="timer-display">00:00:00</p>
        <div id="button-container">
            <button id="start-button">Start Tori Time</button>
            <button id="stop-button">Stop Tori Time</button>
            <button id="reset-button">Reset</button>
        </div>

        <div id="log-time">
            <input type="date" id="date-input">
            <input type="text" id="blurb-input" placeholder="Enter blurb:">
            <button id="log-button" disabled>Log Time</button>
            <br>
            <label>
                <input type="checkbox" id="toggle-edit-delete">
                Enable Edit/Delete
            </label>
        </div>

        <h2 id="my-tori-time" style="cursor: pointer;">My Tori Time</h2>
        <div id="log-container">
            <ul id="log-list"></ul> <!-- List to display logged times -->
            <div id="total-time">Total Time: 00:00:00</div> <!-- Display total time here -->
        </div>

     

        <!-- Main JavaScript file -->
        <script src="script.js"></script>
    </div> 

    <!-- Visitor Counter -->
    <div id="sfcxkfzepzmg5y4gx96xdwpn1mclnhb88jy"></div>
    <script type="text/javascript" src="https://counter6.optistats.ovh/private/counter.js?c=xkfzepzmg5y4gx96xdwpn1mclnhb88jy&down=async" async></script>
</body>
</html>
